<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }

    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    #sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    #sidebar a:hover {
      color: #f1f1f1;
    }

    #sidebar .close-btn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    #main-content {
      transition: margin-left 0.5s;
      padding: 16px;
    }

    .open-btn {
      font-size: 30px;
      cursor: pointer;
    }

    .open-btn:hover {
      color: #4caf50;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <a href="#" class="close-btn" onclick="closeNav()">&times;</a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div id="main-content">
    <span class="open-btn" onclick="openNav()">&#9776; Menu</span>
    <h2>Main Content Goes Here</h2>
    <p>This is an example of a sidebar menu with HTML, CSS, and JavaScript.</p>
  </div>

  <script>
    function openNav() {
      document.getElementById('sidebar').style.width = '250px';
      document.getElementById('main-content').style.marginLeft = '250px';
    }

    function closeNav() {
      document.getElementById('sidebar').style.width = '0';
      document.getElementById('main-content').style.marginLeft= '0';
    }
  </script>

</body>
</html>
