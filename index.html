<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Logo</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    img{
        width: 80px;
        background-color: aliceblue;
    }

    .navbar .logo {
      display: block;
      float: left;
      padding: 14px 16px;
    }

    @media screen and (max-width: 600px) {
      .navbar a, .navbar .logo {
        display: block;
        float: none;
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#" class="logo"><img src="./cool-log.png" alt=""> </a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="login.html">login</a>
    <a href="#Contact">Contact</a>
    <a href="usercard.html">User</a>
    <a href="popUp.html">Pop Up</a>
    <a href="wetherApp.html">Click to see today's weather</a>
    <a href="testmonial.html">Testmonial</a>
    <a href="sideBar.html">Side Bar</a>
    

  </div>


  <section id="Contact">
    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
    
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
    
          <input type="submit" value="Submit">
        </form>
      </div>

  </section>
 

</body>
</html>
